<section class="mx-auto">
  <div class="registration registration-seller-step">
    <div class="container-fluid">
      <div class="row">
        <div class="registration-nav">
          <a href="/registration-buyer.html" class="">Покупатель</a>
          <a href="/registration-seller.html" class="active">Продавец</a>
        </div>
      </div>
      <div class="grey-line"></div>
      <div class="row">
        <div class="col-md-6 r-title">
          <div class="r-title-box pull-right">
            <h1>Регистрация продавца</h1>
            <div class="step">
              <img src="/img/registration-step-1.png" alt="">
              <!-- if else step img -->
              <!-- <img src="/img/registration-step-2.png" alt=""> -->
            </div>
          </div>
          <div class="squares">
            <img src="img/squares-registration.png" alt="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="registration-form registration-seller-step1-form b-radius-2">
            <p class="form-title text-center">Форма регистрации</p>
            <p class="form-title-description text-center">Данные для входа в личный кабинет</p>
            <form>

              <div class="form-group">
                <input type="text" 
                  class="form-control" 
                  placeholder="Создать логин *">
              </div>

              <div class="form-group">
                <input type="password" 
                  class="form-control" 
                  placeholder="Создать пароль *">
              </div>

              <div class="form-group">
                <input type="password" 
                  class="form-control" 
                  placeholder="Подтвердить пароль *">
              </div>

              <div class="form-group">
                <input type="email" 
                  class="form-control" 
                  placeholder="E-mail *">
              </div>

  
                <button type="submit" class="btn btn-yellow">
                  <a href="/registration-seller-next.html">
                    Дальше
                  </a>
                </button>
              
            </form>
          </div>
        </div>
      </div>
